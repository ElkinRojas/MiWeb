  <script type="text/javascript">
    var DashboardCharts = {
      doughnut: function(chart){
          var fields = $('#form_user_vote').serialize();
          var parameters = {
              action: "chart",
              table: chart
          };
          
          $.ajax({
              cache: true,
              type: 'POST',
              url: "application/controllers/pina_control.php",
              data: fields + "&" + $.param(parameters),
              dataType: "json",
              success: function (result) {
                  var e = $("#" + chart + "_chart");
                  if (0 != e.length) {
                      new Chart(e,{
                          type: "doughnut",
                          data: result,
                          options: {
                            //cutoutPercentage: 75,
                            // title: {
                            // 	display: false,
                            // 	text: 'Technology'
                            // },
                            // tooltips: {
                            // 	enabled: true,
                            // 	intersect: false,
                            // 	mode: 'nearest',
                            // 	bodySpacing: 5,
                            // 	yPadding: 10,
                            // 	xPadding: 10, 
                            // 	caretPadding: 0,
                            // 	displayColors: false,
                            // 	backgroundColor: KTApp.getStateColor('brand'),
                            // 	titleFontColor: '#ffffff', 
                            // 	cornerRadius: 4,
                            // 	footerSpacing: 0,
                            // 	titleSpacing: 0
                            // },
                            responsive: !0,
                            legend: {
                                position: 'bottom',
                                align: 'start',
                                display: !0
                            },
                            animation: {
                                animateScale: true,
                                animateRotate: true
                            },
                            rotation: 1 * Math.PI,
                            circumference: 1 * Math.PI
                          }
                      })
                  }
              }, 
              error: function (error) {
                  console.log(error);
              }
          });
      }
    };

    $(function() {
      DashboardCharts.doughnut("canvas");
    });
